body {
  background-color: black;
  color: white;

}

<body>
  <div id="content">
  </div>
  <div id="buttons"><button onclick="screen.setPaused(!screen.isPaused());">Pause</button></div>
  <div id="info"></div>

  <script type="text/javascript">
  var SL = SL || {};
  SL.debug = true;
  var screen = null,
  canvas,
  context,
    gfxLayer = null,
    images = null,
    element = null;
  var config = {
    "backgroundColor":"grey",
    "scaleX" : 2,
    "scaleY" : 2,
    "fpsElem" : document.getElementById('info')
  };


  SL.ImageSprite.prototype.renderFrame = function(time, diff, frame) {
    this._imageRenderer.renderImage(
      this.getCanvasContext(),
      this.getImage(),
      frame.getSourceX(),
      frame.getSourceY(),
      frame.getSourceWidth(),
      frame.getSourceHeight(),
      this.getX(),
      this.getY(),
      this.getWidth(),
      this.getHeight(),
      this.getElementScaleX(),
      this.getElementScaleY(),
      this.isHorizontallyFlipped(),
      this.isVerticallyFlipped(),
      this.getRotation()
    );

    var context = this.getCanvasContext();
    context.beginPath();
    context.setStrokeStyle("white");
    context.setLineWidth("0.5");
    context.rect(
      this.getCollisionBoxX(),
      this.getCollisionBoxY(),
      this.getCollisionBoxWidth(),
      this.getCollisionBoxHeight()
    );
    context.stroke();
    context.closePath();
  };



  function initialize(targetDiv, config) {
    screen = new SL.Screen(targetDiv, null, config);
    screen.initialize();
    gfxLayer = screen.createLayer("GfxLayer");
    screen.render();

    var frame1 = new SL.ImageSpriteFrame({
      duration : 200,
      sourceX : 4,
      sourceY : 0,
      sourceWidth : 24,
      sourceHeight : 32
    });
    var frame2 = new SL.ImageSpriteFrame({
      duration : 200,
      sourceX : 70,
      sourceY : 0,
      sourceWidth : 24,
      sourceHeight : 32
    });

    element2 = new SL.ImageSprite(screen, gfxLayer, {
      image:images.gnome.image,
      x:200,
      y:100,
      width:24,
      height:32,
      scaleX:2,
      scaleY:1,
      // verticalFlip:Math.random() > 0.5 ? true : false,
      // horizontalFlip:Math.random() > 0.5 ? true : false,
      // rotation:SL.degreesToRadians(Math.floor(Math.random() * 180))
      // rotation:SL.degreesToRadians(30)
    });
    // element2.setRotation(SL.degreesToRadians(1));
    var frame3 = new SL.ImageSpriteFrame({
      duration : 20000,
      sourceX : 4,
      sourceY : 0,
      sourceWidth : 24,
      sourceHeight : 32
    });
    element2.addFrame(frame3);
    // element2.addFrame(frame2);
    gfxLayer.addElement(element2);

    var el = null;
    for (var i = 0; i < 10; i++) {
      el = new SL.ImageSprite(screen, gfxLayer, {
        image:images.gnome.image,
        x:Math.floor(Math.random() * 640),
        y:Math.floor(Math.random() * 480),
        width:24,
        height:32,
        scaleX:Math.random() > 0.5 ? 2 : 1,
        scaleY:Math.random() > 0.5 ? 2 : 1,
        verticalFlip:Math.random() > 0.5 ? true : false,
        horizontalFlip:Math.random() > 0.5 ? true : false,
        rotation:SL.degreesToRadians(Math.floor(Math.random() * 180))
      });
      el.addFrame(frame1);
      el.addFrame(frame2);
      gfxLayer.addElement(el);
      setInterval(function (e) {e.setRotation( e.getRotation() + 0.02);}.bind(null,el), 20);
    }

    element = new SL.ImageSprite(screen, gfxLayer, {
      image:images.gnome.image,
      x:100,
      y:100,
      width:24,
      height:32,
      scaleX:2,
      scaleY:2
    });
    element.addFrame(frame1);
    element.addFrame(frame2);
    gfxLayer.addElement(element);
    element.identifier = true;
  }

  function updateLayer() {
    var layer = screen._layers[0];
    layer.setViewOriginX(layer.getViewOriginX() + 1);
    if (layer.getViewOriginX() > 640){
      layer.setViewOriginX(-640);
    }
  }

  function updateLayer2() {
    this.increment = this.increment || -1;
    var layer = screen._layers[0];
    layer.setViewOriginX(layer.getViewOriginX() + this.increment);
    if (layer.getViewOriginX() < -640) {
      this.increment = 1;
    }

    if (layer.getViewOriginX() > 640){
     this.increment = -1;
    }
  }

  function logElement1() {

  }

  new SL.ImageLoader({
    gnome:{path:"all_gnomes.png"},
    blueBall:{path:"spriteTest.png"}
  }).loadImages(
    function(imagesHash) {
      images = imagesHash;
      initialize(document.getElementById("content"), config);
    }
  );


  </script>
</body>
</html>
